<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password</title>

    <style>
      body{
        background-color: lightblue;
        padding:30px;
      }
    </style>

    <script>
      function checkPassword() {
        let password = document.getElementById("passwordBox");
        let passwordEntered = password.value;
        if (passwordEntered === "Ernest300") {
          return true;
        }
        alert("Access denied! Incorrect password!")
          return false;
        }
    </script>


  </head>

  <body>
      <p style="font-size: 30pt;">The Monk Diamond Discovery</p>
      <p>Please enter the password to view this website.</p>
      <p>Password: <input id="passwordBox" type="password"/></p>
      <a href="monkdiamonddiscovery.html" onclick ="return checkPassword();" >Click here to submit password and view website</a>

  </body>
</html>
