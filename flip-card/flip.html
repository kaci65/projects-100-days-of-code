<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flip Card</title>
	<link rel="stylesheet" type="text/css" href="css/flip.css">
</head>
<body>
	<div class="card-wrapper">
		<div class="card">
			<div class="front">
				<img src="img/king.png" alt="king card" style="width:300px; height:300px">
			</div>
			<div class="back">
				<img src="img/queen.png" alt="queen card" style="width:300px; height:300px">
			</div>
		</div>
	</div>

</body>
</html>
